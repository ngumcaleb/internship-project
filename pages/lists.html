<body>
   
    
    <!--Lists-->

<!--Two major types exist i.e Oedered and Unordered Lists-->

   <!--Ordered Lists-->
<h1>Ordered Lists</h1>
   <ol>
    <li>First</li>
    <li>Second item</li>
    <li>Third item</li>
    <li>Fourth item</li>
   </ol>



   <br>


   <hr>
   <!--Unordered lists-->

   <h1>Unordered Lists</h1>


   <ul>
     <li>First</li>
    <li>Second item</li>
    <li>Third item</li>
    <li>Fourth item</li>
   </ul>
</body>
